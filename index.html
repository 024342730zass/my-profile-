<script>
    function copyAndNotify(text, buttonId) {
        // 1. คัดลอกข้อความ
        const textarea = document.createElement('textarea');
        textarea.value = text;
        
        textarea.style.position = 'fixed';
        textarea.style.top = 0;
        textarea.style.left = 0;

        document.body.appendChild(textarea);
        
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(() => {
                // คัดลอกสำเร็จ
            }).catch(err => {
                // คัดลอกล้มเหลว (Fallback)
                textarea.select();
                document.execCommand('copy');
            });
        } else {
            // Fallback สำหรับเบราว์เซอร์เก่า
            textarea.select();
            document.execCommand('copy');
        }

        document.body.removeChild(textarea);
        
        // 2. สร้างกล่องแจ้งเตือน (Tooltip)
        const button = document.getElementById(buttonId);
        
        // ลบกล่องแจ้งเตือนเก่าก่อนสร้างใหม่
        const existingTooltip = button.querySelector('.copy-tooltip');
        if (existingTooltip) {
            existingTooltip.remove();
        }

        const tooltip = document.createElement('div');
        tooltip.className = 'copy-tooltip';
        tooltip.textContent = 'Copied! anju0233';
        
        // 3. เพิ่มกล่องแจ้งเตือนและตั้งเวลาลบ
        button.appendChild(tooltip);

        setTimeout(() => {
            tooltip.remove();
        }, 1500);
    }
</script>
